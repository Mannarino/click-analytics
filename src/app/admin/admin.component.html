
<div *ngFor="let user of sessionData">
 
  <p>ID de Usuario: {{ user.user.userId }}</p>
  
  <div *ngIf="user.clicks.length > 0; else noClicks">
    <h4>Clics Registrados:</h4>
    <ul>
      <li *ngFor="let click of user.clicks">
        PÃ¡gina: {{ click.click }} <br>
        Fecha: {{ click.clickedAt | date:'medium' }} <!-- Formato de fecha -->
      </li>
    </ul>
  </div>
  
  <ng-template #noClicks>
    <p>Este usuario no tiene clics registrados.</p>
  </ng-template>

  <hr>
</div>
